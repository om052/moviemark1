<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Short Films - MovieMark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #e2e8f0;
            margin-left: 20px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #60a5fa;
            color: #60a5fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.2);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 50px;
        }

        .container h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search and Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .search-box::after {
            content: 'üîç';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        /* Films Grid */
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .film-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .film-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .film-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: #1e293b;
            overflow: hidden;
        }

        .film-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .film-card:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: rgba(96, 165, 250, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        .film-info {
            padding: 20px;
        }

        .film-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #60a5fa;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .film-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #94a3b8;
        }

        .film-creator {
            color: #cbd5f5;
        }

        .film-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .film-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .action-btn:hover {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
        }

        .action-btn.liked {
            color: #ef4444;
        }

        .views-count {
            font-size: 12px;
            color: #64748b;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-info {
            color: white;
        }

        .video-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .video-info p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }

        .video-actions {
            display: flex;
            gap: 15px;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-video:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Comments Section */
        .comments-section {
            margin-top: 30px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comments-section h3 {
            margin-bottom: 20px;
            color: #60a5fa;
        }

        .comment {
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #60a5fa;
        }

        .comment strong {
            color: #cbd5f5;
        }

        .comment-form {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .comment-form input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            font-size: 14px;
        }

        .comment-form input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .comment-form button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .comment-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.3);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #94a3b8;
        }

        .spinner {
            border: 4px solid rgba(96, 165, 250, 0.1);
            border-left: 4px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 20px;
            }

            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .films-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-container {
                max-width: 95vw;
                max-height: 95vh;
            }

            .video-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(96, 165, 250, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(96, 165, 250, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h2>MovieMark</h2>
        <div class="nav-buttons">
            <a href="dashboard.html">Dashboard</a>
            <a href="scripts.html">Scripts</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </div>
    </header>

    <div class="container">
        <h1>üé¨ Short Films</h1>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search films..." onkeyup="searchFilms()">
            </div>
            <select class="filter-select" id="genreFilter" onchange="loadFilms()">
                <option value="">All Genres</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Documentary">Documentary</option>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
            </select>
            <select class="filter-select" id="sortFilter" onchange="loadFilms()">
                <option value="latest">Latest</option>
                <option value="popular">Most Popular</option>
            </select>
        </div>

        <div class="films-grid" id="filmsGrid">
            <div class="loading">
                <div class="spinner"></div>
                Loading films...
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-video" onclick="closeVideoModal()">&times;</button>
            <video id="videoPlayer" controls autoplay>
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <div class="video-info">
                    <h3 id="videoTitle"></h3>
                    <p id="videoCreator"></p>
                </div>
                <div class="video-actions">
                    <button class="action-btn" id="likeBtn" onclick="toggleLike()">
                        ‚ù§Ô∏è <span id="likeCount">0</span>
                    </button>
                    <button class="action-btn" onclick="toggleComments()">
                        üí¨ Comments
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section (shown below video in modal) -->
    <div class="comments-section" id="commentsSection" style="display: none;">
        <h3>üí¨ Comments</h3>
        <div id="commentsList"></div>
        <div class="comment-form">
            <input type="text" id="commentInput" placeholder="Add a comment..." onkeypress="handleCommentKeypress(event)">
            <button onclick="addComment()">Post</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }

        let currentFilmId = null;
        let currentUser = null;

        // Load user info and films on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUser();
            loadFilms();
        });

        async function loadUser() {
            try {
                const res = await fetch('http://localhost:3000/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    currentUser = await res.json();
                }
            } catch (err) {
                console.error('Error loading user:', err);
            }
        }

        async function loadFilms() {
            const search = document.getElementById('searchInput').value;
            const genre = document.getElementById('genreFilter').value;
            const sort = document.getElementById('sortFilter').value;

            try {
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (genre) params.append('genre', genre);
                if (sort) params.append('sort', sort);

                const res = await fetch(`http://localhost:3000/api/shortfilm?${params}`);
                const films = await res.json();
                displayFilms(films);
            } catch (err) {
                console.error('Error loading films:', err);
                document.getElementById('filmsGrid').innerHTML = '<div class="loading">Error loading films</div>';
            }
        }

        function displayFilms(films) {
            const grid = document.getElementById('filmsGrid');

            if (films.length === 0) {
                grid.innerHTML = '<div class="loading">No films found</div>';
                return;
            }

            grid.innerHTML = films.map(film => `
                <div class="film-card" onclick="playFilm('${film._id}')">
                    <div class="film-thumbnail">
                        <img src="${film.thumbnail ? `http://localhost:3000/uploads/${film.thumbnail}` : '/placeholder.jpg'}" alt="${film.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMyMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMjAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMWUyOTNiIi8+Cjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iMC4zNWVtIiBmaWxsPSIjOWNhM2JmIiBmb250LXNpemU9IjE2Ij5ObyBUaHVtYm5haWw8L3RleHQ+Cjwvc3ZnPgo='">
                        <div class="play-overlay">
                            <div class="play-btn">‚ñ∂</div>
                        </div>
                    </div>
                    <div class="film-info">
                        <div class="film-title">${film.title}</div>
                        <div class="film-meta">
                            <span class="film-creator">üë§ ${film.creator}</span>
                            <span class="views-count">üëÅ ${film.views} views</span>
                        </div>
                        <div class="film-actions">
                            <div class="film-stats">
                                <span>üé≠ ${film.genre}</span>
                                <span>‚è± ${formatDuration(film.duration)}</span>
                            </div>
                            <div>
                                <button class="action-btn" onclick="event.stopPropagation(); toggleLike('${film._id}', event)">
                                    ‚ù§Ô∏è ${film.likes ? film.likes.length : 0}
                                </button>
                                <button class="action-btn" onclick="event.stopPropagation(); showComments('${film._id}')">
                                    üí¨ ${film.comments ? film.comments.length : 0}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function searchFilms() {
            // Debounce search
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(loadFilms, 300);
        }

        async function playFilm(filmId) {
            try {
                const res = await fetch(`http://localhost:3000/api/shortfilm/${filmId}`);
                const film = await res.json();

                currentFilmId = filmId;
                document.getElementById('videoPlayer').src = `http://localhost:3000/uploads/${film.videoUrl}`;
                document.getElementById('videoTitle').textContent = film.title;
                document.getElementById('videoCreator').textContent = `by ${film.creator}`;
                document.getElementById('likeCount').textContent = film.likes ? film.likes.length : 0;

                // Check if user liked this film
                const isLiked = currentUser && film.likes && film.likes.includes(currentUser._id);
                document.getElementById('likeBtn').classList.toggle('liked', isLiked);

                document.getElementById('videoModal').classList.add('active');
                document.getElementById('commentsSection').style.display = 'none';
            } catch (err) {
                console.error('Error loading film:', err);
                alert('Error loading video');
            }
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = '';
            document.getElementById('commentsSection').style.display = 'none';
        }

        async function toggleLike(filmId, event) {
            if (!currentUser) {
                alert('Please login to like films');
                return;
            }

            const btn = event ? event.target : document.getElementById('likeBtn');
            const countSpan = btn.querySelector('span') || btn.nextElementSibling;

            try {
                const res = await fetch(`http://localhost:3000/api/shortfilm/${filmId}/like`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (res.ok) {
                    btn.classList.toggle('liked', data.isLiked);
                    if (countSpan) countSpan.textContent = data.likes;
                }
            } catch (err) {
                console.error('Error toggling like:', err);
            }
        }

        function toggleComments() {
            const commentsSection = document.getElementById('commentsSection');
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
                loadComments();
            } else {
                commentsSection.style.display = 'none';
            }
        }

        async function loadComments() {
            try {
                const res = await fetch(`http://localhost:3000/api/shortfilm/${currentFilmId}/comments`);
                const comments = await res.json();

                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment">
                        <strong>${comment.user}:</strong> ${comment.text}
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading comments:', err);
            }
        }

        async function addComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();

            if (!text) return;

            try {
                const res = await fetch(`http://localhost:3000/api/shortfilm/${currentFilmId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text })
                });

                if (res.ok) {
                    input.value = '';
                    loadComments();
                }
            } catch (err) {
                console.error('Error adding comment:', err);
            }
        }

        function handleCommentKeypress(event) {
            if (event.key === 'Enter') {
                addComment();
            }
        }

        function showComments(filmId) {
            currentFilmId = filmId;
            playFilm(filmId);
            setTimeout(() => {
                document.getElementById('commentsSection').style.display = 'block';
                loadComments();
            }, 500);
        }

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoModal')) {
                closeVideoModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });
    </script>
</body>
</html>
